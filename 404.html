body{
  background: white;
}
section#button-container{
  display: inline-block;
  width: 100%;

  .container{
    max-width: 900px;
    margin: 0 auto;
    position: relative;
    display: block;
    float:left;
    width: 100%;
    left: 50%;
    transform: translateX(-50%);
  }

  .button{
    margin: 20px;
    float: left;
    position: relative;
    font-family: arial;
    text-transform: uppercase;
    color: #fff;
    cursor: pointer;


    .label{
      padding: 10px;
      display: inline-block;
    }

    &.v1 {

      .left, .right, .bottom, .top {
        background: #f0202f;
        position: absolute;
      }
      .left, .right {
        height: 45px;
        width: 1px;
      }
      .top, .bottom {
        height: 1px;
        width: 30px;
      }
      .top {
        top: 0;
        left: 0;
      }
      .bottom {
        bottom: 0;
        right: 0;
      }
      .left {
        transform: rotate(35deg);
        left: -7px;
        top: -1px;
      }
      .right {
        transform: rotate(35deg);
        right: -7px;
        bottom: -1px;
      }
    }
    &.v2{

      .icon{
        &:before, &:after{
          content: '';
          background: #f0202f;
          position: absolute;
          display: block;
          width: 40px;
          height: 1px;
          transform: rotate(-45deg);
        }
        &:before{
          left: 0;
        }
        &:after{
          right: 0;
        }
      }
      &:before, &:after{
        content: '';
        height: 1px;
        width: 30px;
        position: absolute;
        display: block;
        background: #f0202f;
      }
      &:before{
        left: 0;
      }
      &:after{
        right: 0;
      }
    }

    &.v3{

      &:hover{
        .icon{
          &:before, &:after{
            width: 35px;
          }

          span {
            &:before, &:after {
              height: 35px;
            }
          }
        }
      }

      .label{
        padding: 10px 22px;
      }

      .icon{
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transform: skew(-40deg, 0deg);

        &:before, &:after{
          content: '';
          height: 1px;
          width: 30px;
          position: absolute;
          display: block;
          background: #f0202f;
          transition: width 0.5s;
        }
        &:before{
          left: 0;
          top: 0;
        }
        &:after{
          right: 0;
          bottom: 0;
        }
        span{

          &:before, &:after{
            content: '';
            background: #f0202f;
            position: absolute;
            display: block;
            width: 2px;
            height: 30px;
            transition: height 0.5s;
          }
          &:before{
            left: 0;
            top: 0;
          }
          &:after{
            right: 0;
            bottom: 0;
          }
        }
      }
    }
